<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Bootstrap Components</title>
</head>

<body>

  <!-- Add a navbar here -->
  <!-- https://getbootstrap.com/docs/5.1/components/navbar/ -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- create page margins -->
  <main class="container my-3">

    <hr />

    <!-- Add a dismissible alert here -->
    <!-- https://getbootstrap.com/docs/5.1/components/alerts/ -->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Holy guacamole!</strong> You should check out this alert message.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <hr />

    <h2>Fill Out This Form!</h2>
    <!-- Add a form here -->
    <!-- https://getbootstrap.com/docs/5.1/forms/overview/ -->
    <form id="shopping-form">
      <div class="mb-3">
        <label for="shopping-input" class="form-label">Shopping Item</label>
        <input type="text" class="form-control" id="shopping-input" name="shopping-input">
      </div>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>

    <hr />

    <h2>Check Out This List!</h2>
    <!-- Add a list with badges here -->
    <!-- https://getbootstrap.com/docs/5.1/components/list-group/ -->
    <ul class="list-group" id="shopping-list">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Item 1
        <span class="badge bg-primary rounded-pill">14</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Item 2
        <span class="badge bg-primary rounded-pill">2</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Item 3
        <span class="badge bg-primary rounded-pill">1</span>
      </li>
    </ul>

    <hr />

    <h2>Check Out This Card!</h2>
    <!-- Add a card with a header, list, and footer here  -->
    <!-- https://getbootstrap.com/docs/5.1/components/card/ -->
    <div class="card">
      <div class="card-header">
        Featured
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </ul>
      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
